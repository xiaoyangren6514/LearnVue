<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 什么情况会用到Promise
        // 一般情况下有异步操作时，使用Promise进行封装

        // 使用Promise
        // new -> 构造函数(1. 保存了一些状态信息 2. 执行转入的函数)
        // 在执行传入的回调函数时，会传入两个参数，resovle reject，这俩本身也是函数
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 1000);
        }).then(() => {
            console.log("hello world");
            console.log("hello world");
            console.log("hello world");
            console.log("hello world");
            console.log("hello world");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("hello promise");
                }, 1000);
            }).then((data) => {
                console.log(data)
                console.log(data)
                console.log(data)
                console.log(data)
                console.log(data)
                console.log(data)
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                    }, 1000);
                }).then(() => {
                    console.log("hello vue")
                    console.log("hello vue")
                    console.log("hello vue")
                    console.log("hello vue")
                    console.log("hello vue")
                }).catch((error) => {
                    console.log(error)
                })
            })
        })
    </script>
</body>

</html>
