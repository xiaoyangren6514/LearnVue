<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <label for="man">
            <input type="radio" name="sex" id="man" v-model="sex" value="男人">男
        </label>
        <label for="woman">
            <input type="radio" name="sex" id="woman" v-model="sex" value="女人">女
        </label>
        <h2>您选择的性别是：{{sex}}</h2>

        <div>
            <label for="agree">
                <input type="checkbox" v-model="isAgree" id="agree">同意协议
            </label>
            <button :disabled="!isAgree">下一步</button>
        </div>
        <div>
            <input type="checkbox" value="篮球" v-model="hobbies">篮球
            <input type="checkbox" value="足球" v-model="hobbies">足球
            <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
            <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
            <h2>您的爱好是:{{hobbies}}</h2>
        </div>
        <div>
            <label v-for="(item, index) in originHobbies" :key="index" :for="item">
                <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
            </label>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    sex: '男人',
                    isAgree: false,
                    hobbies:[],
                    originHobbies:["QQ","微信","网易云音乐","钉钉"]
                }
            },
        });
    </script>

</body>

</html>
