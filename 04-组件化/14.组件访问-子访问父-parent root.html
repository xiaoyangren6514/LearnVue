<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <ccpn></ccpn>
        </div>
    </template>
    <template id="ccpn">
        <div>
            <h3>我是孙子组件</h3>
            <button @click="btnClick">点我啊</button>
        </div>
    </template>
    <script>
        // 子组件
        const cpn = {
            template: "#cpn",
            data() {
                return {
                    name: "我是子组件的name"
                }
            },
            methods: {
                showMessage(event) {
                    console.log("hello , 子组件方法触发喽");
                }
            },
            components:{
                ccpn:{
                    template:"#ccpn",
                    methods: {
                        btnClick(){
                            // 获取父组件
                            console.log(this.$parent);
                            console.log(this.$parent.name);
                            // 获取根组件
                            console.log(this.$root);
                            
                        }
                    },
                }
            }

        };
        // 父组件
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            components: {
                cpn
            }
        })
    </script>

</body>

</html>
