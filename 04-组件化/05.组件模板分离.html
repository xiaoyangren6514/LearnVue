<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <my-cpn></my-cpn>
        <spn></spn>
    </div>

    <!-- 抽离方式1 -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈</p>
        </div>
    </script>

    <template id="spn">
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2，哈哈哈2</p>
        </div>
    </template>
    <script>

        Vue.component("my-cpn", {
            template: "#cpn"
        });
        Vue.component("spn",{
            template:"#spn",
            data() {
                return {
                    
                }
            },
        });

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'hello world!!!'
                }
            },
            methods: {
            },

        })
    </script>


</body>

</html>
